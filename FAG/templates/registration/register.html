{% extends 'base.html' %} 
{% load static %}
{% block content %} 
<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-l">
					<div class="card shadow-lg">
						<div class="card-body p-5 mx-auto">
							<h1 class="fs-4 card-title fw-bold mb-4"><center>Registrati</center></h1>
                            <center>
                                <table>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								{% csrf_token %}
                                {% for field in form %}
                                <p>
                                    {% if field.label == 'Gruppo' %}
                                    {{field.as_hidden}}
                                    {% else %}
                                    <div class="mb-3">
                                        <label class="mb-2 text-muted">{{field.label}}</label> <br>
                                        {{ field }}
                                    </div> 
                                    {% endif %}
                                    {% for error in field.errors %}
                                    <p styke="color: red"> {{error}}</p>
                                    {% endfor %}
                                </p>
                                {% endfor %}
								<div class="mb-3">
									<button type="submit" class="btn btn-primary ms-auto">
										Registrati
									</button>
                                </div>
                            </table>
                            </center>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    </body>
{% endblock %}
